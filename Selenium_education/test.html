<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Web Page Example</title>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            document.getElementById("test").innerHTML = "Text from java script"
        }, false);
    </script>
</head>
<body>
    <div id="test">Simple HTML Script</div>
</body>
</html>
